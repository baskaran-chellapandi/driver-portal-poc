<ion-app> 

<!-- <ion-split-pane contentId="main-content"> -->
  <ion-menu side="start" menuId = "menu1" contentId ="main-content">
    <ion-content>
      <ion-list>
        <ion-list-header>User Name</ion-list-header>
        <ion-note>hi@ionicframework.com</ion-note>

        <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages; let i = index">
          <ion-item routerDirection="root" [routerLink]="[page.url]" lines="none" detail="false" routerLinkActive="selected">
            <!-- <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon> -->
            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
<!-- </ion-split-pane> -->
</ion-app>
