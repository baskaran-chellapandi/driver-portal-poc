<app-header [title]="'Events'"></app-header>


<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Drag to Re-Order Events</ion-label>
      <ion-button fill="clear" color="dark" size="default" shape="outline"  *ngIf="admin == true" (click)="gotoadd()" slot="end">
        <ion-icon size="medium"  name="add"></ion-icon> Add Event
      </ion-button>   
    </ion-item>
  </ion-list>

  <ion-grid >
    <ion-row class="ion-align-items-center" dragula="Events" class="ion-align-items-center" [(dragulaModel)]="events">
      <ion-col *ngFor="let event of events" sizeXl="3" sizeMd="6" sizeSm="6" sizeXs="6" routerLink="/events/view/{{events.id}}">
        <ion-card>
          <img src="{{event.file}}" />
          <ion-card-header>
            <ion-card-title>{{event.name}}</ion-card-title>
          </ion-card-header>

            <!--For admin actions-->
            <div class="action" *ngIf="admin == true"> 
              <ion-button  fill="clear" color="dark" size="default" shape="outline" class="edit-action"  (click) = "gotoedit(event)">  <ion-icon size="small  " name="create"></ion-icon> <span>Edit</span>  </ion-button>
              <ion-button  fill="clear" color="danger" size="default" shape="outline" class="delete-action" (click) = "delete(event)">  <ion-icon size="small  " name="trash"></ion-icon> <span>Del</span>  </ion-button>                
            </div>  

            <!--For driver actions-->
            <div class="action" *ngIf="driver == true"> 
              <ion-button  fill="clear" color="dark" size="default" shape="outline" class="edit-action"  (click) = "setstatus(event)">  <ion-icon size="small  " name="create"></ion-icon> <span>Edit</span>  </ion-button>
            </div>            
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>    

</ion-content>
