<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="user/dashboard"></ion-back-button>
    </ion-buttons>  
    <ion-title>Events</ion-title>
    <ion-buttons (click)="gotodashboard()" slot="end">
      <ion-icon size="large"  name="add"></ion-icon>
    </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid>
      <ion-row dragula="Events" [(dragulaModel)]="events">
        <!-- iterate each events-->
        <ion-col offset=".15" class="vamp" *ngFor="let event of events">
            <ion-card>
              <img [src]="event.file"/>
              <ion-card-content>
                <ion-card-title>
                  {{ event.name }}
                  </ion-card-title>
                  <ion-buttons style="float:right; margin-top: -20px; margin-right: 20px;" (click) = "gotoedit(event)">  <ion-icon size="small  " name="create"></ion-icon> </ion-buttons>
                  <ion-buttons style="float:right; margin-top: -20px; " (click) = "delete(event)">  <ion-icon size="small  " name="trash"></ion-icon> </ion-buttons>
              </ion-card-content>
            </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

</ion-content>
