<ion-content class="ion-padding" scroll-y="false">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide *ngFor="let slide of slideData; last as isLast">
      <img src="{{slide.url}}" />
      <h3>{{slide.title}}</h3>
      <p *ngIf="!isLast">{{slide.content}}</p>
      <ion-button fill="clear" (click)="goLogin()" *ngIf="isLast">Continue
        <ion-icon slot="end" name="arrow-forward">
        </ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
