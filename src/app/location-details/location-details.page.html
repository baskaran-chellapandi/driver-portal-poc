<app-header [title]="'Settings'"></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <form [formGroup]="locatoinDetails" (ngSubmit)="formSubmit()">

          <!--Street Name-->
          <ion-item>
            <ion-label position="floating">Street</ion-label>
            <ion-input formControlName="addr" type="text" required></ion-input>

            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.addr.errors?.required">
              street name is required.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.addr.errors?.minlength">
              street Name should be min 5 chars long.
            </span>
          </ion-item>

          <ion-item>
            <ion-label position="floating">City</ion-label>
            <ion-input formControlName="city" type="text" required></ion-input>

            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.city.errors?.required">
              City name is required.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.city.errors?.minlength">
              City should be min 5 chars long.
            </span>
          </ion-item>


          <ion-item>
            <ion-label position="floating">State</ion-label>
            <ion-input formControlName="state" type="text" required></ion-input>

            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.state.errors?.required">
              State name is required.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.state.errors?.minlength">
              State should be min 5 chars long.
            </span>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Zip</ion-label>
            <ion-input formControlName="zip" type="text" required></ion-input>

            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.zip.errors?.required">
              Zip code is required.
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.zip.errors?.minlength">
              Zip code should be min 5 chars long.
            </span>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Region</ion-label>
            <ion-input formControlName="region" disabled type="text" required></ion-input>

            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.region.errors?.required">
              Region is required.
            </span>
          </ion-item>

          <!-- <ion-item>
        <ion-label>Region</ion-label>
        <ion-select formControlName="status" placeholder="Select Status...">
          <ion-select-option value="not_started">Not Started</ion-select-option>
          <ion-select-option value="Started">Started</ion-select-option>
          <ion-select-option value="completed">Completed</ion-select-option>
        </ion-select>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.region.errors?.required">
          Region is required.
        </span>
      </ion-item> -->

          <ion-row>
            <ion-col>
              <ion-button type="submit" [disabled]="!locatoinDetails.valid" color="primary" shape="full" expand="block">Update</ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
