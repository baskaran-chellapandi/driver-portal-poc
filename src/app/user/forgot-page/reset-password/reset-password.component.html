<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Reset Your Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">

  <form #form="ngForm" (ngSubmit)="changePassword(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div text-center>
            <h3>Hi <ng-container *ngIf="userService.userData">
              {{userService.userData.firstName}} {{userService.userData.lastName}},
            </ng-container>
            Please enter new password</h3>
          </div>
          <ion-list>
            <ion-item>
              <ion-label position="floating">New Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input type="password" ngModel name="confirmPassword" required minlength="6"
                #confirmPasswordCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!confirmPasswordCtrl.valid && confirmPasswordCtrl.touched" lines="none">
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">
            Submit
            <ion-spinner name="bubbles" *ngIf="isLoading"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-text color="danger" *ngIf="errMessage">
    <h4>{{errMessage}}</h4>
  </ion-text>
</ion-content>
