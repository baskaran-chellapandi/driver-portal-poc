<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Profile Info</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onUpdateProfile()">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="profileEditForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div  class="ion-text-center" *ngIf = "loginUser">
            <h3>Welcome, {{loginUser.firstName}} {{loginUser.lastName}} !</h3>
          </div>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="profilePicUrl"></ion-img>
            </ion-avatar>
           <ion-input
              type="file"
              formControlName="imageUrl"  
              (change)="onFileChosen($event)"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="firstName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="lastName"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Gender </ion-label>
            <ion-select formControlName="gender">
              <ion-select-option value="male"> Male </ion-select-option>
              <ion-select-option value="female"> Female </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"> Role </ion-label>
            <ion-select formControlName="role">
              <ion-select-option value="admin"> Admin </ion-select-option>
              <ion-select-option value="driver"> Driver </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email Id</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              autocomplete
              autocorrect
              formControlName="password"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
