<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <div  class="ion-text-center">
            <h3>Create your account</h3>
          </div>
          <ion-list>
            <ion-item>
              <ion-label position="floating"> First Name </ion-label>
              <ion-input type="text"
                ngModel
                name="firstName" 
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Last Name </ion-label>
              <ion-input type="text"
                ngModel
                name="lastName" 
                required>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item  *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Gender </ion-label>
              <ion-select [ngModel]="'male'" name="gender">
                <ion-select-option value="male"> Male </ion-select-option>
                <ion-select-option value="female"> Female </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Role </ion-label>
              <ion-select [ngModel]="'admin'" name="role">
                <ion-select-option value="admin"> Admin </ion-select-option>
                <ion-select-option value="driver"> Driver </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>
                Profile Pic
              </ion-label>
                <ion-row>
                  <ion-col>
                    <ion-input
                      type="file"
                      ngModel
                      name = "image"
                      #filePicker
                      (change)="onFileChosen($event)"
                    ></ion-input>
                  </ion-col>
                </ion-row>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="confirmPassword"
                required
                minlength="6"
                #confirmPasswordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item  *ngIf="!confirmPasswordCtrl.valid && confirmPasswordCtrl.touched" lines="none">
              <ion-label>
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!form.valid"
          >
            Sign Up
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <div class="ion-text-center">
    <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div>
</ion-content>
